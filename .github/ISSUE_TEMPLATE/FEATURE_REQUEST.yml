name: âœ¨ Feature Request
description: Use this template to request a new feature.
title: "A short name to describe your feature."
labels: [Feature]
body:
  - type: checkboxes
    attributes:
      label: The following checks have been done.
      description: Please go through the list and make sure you did each step.
      options:
        - label: I could not find another feature request that covers what I need.
          required: true
        - label: This request does not cover existing functionality.
          required: true
  - type: textarea
    attributes:
      label: What problem is being solved?
      description: Please provide a clear and concise description of the problem you would like to see solved.
    validations:
      required: true
  - type: textarea
    attributes:
      label: How would you like to see this problem solved?
      description: Please provide a clear and concise description of the solution you would like to see.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Some additional context.
      description: If you have links, screenshots, or other thoughts, please include them here.
    validations:
      required: false
